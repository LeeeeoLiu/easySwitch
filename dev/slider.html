<!DOCTYPE html>
<html>

<head>

<body>
    <div class="m-slider">

            <ul class="slider-box">

                <li class="slider-item">
                    <div class="slider-info-box">

        </div>
        </div>
        
    </div>
    <script type="text/javascript" src="js/libs/require.js"></script>
    <script type="text/javascript" src="js/requirejs-config.js"></script>
    <script type="text/javascript">
    require(['jquery', 'slider'], function($, slider) {
        $(function() {
            $('.m-slider').slider({
                width: 1190,
                height: 300,
                itemWidth: 200,
                gutter: 20
            });
        });
    });
    </script>

</html>
