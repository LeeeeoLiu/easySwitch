    <script type="text/javascript">
    require(['jquery', 'easySwitch'], function($, easySwitch) {
        $(function() {
            $('#J-thumb-horizen .switch-list').easySwitch({
                containerWidth: 600,
                containerHeight: 500,
                effect: 'fadeEffect',
                isPlayNumber: false,
                isPlayThumb: true,
                thumbItems: 4, //缩略图个数
                thumbWidth: 120, //缩略图宽度
                thumbHeight: 70, //缩略图高度
                thumbGutter: 10, //缩略图水平间距
                intervalTime: 3000, //间距
                thumbDirection: 'horizen'
            });
            $('#J-thumb-vertical .switch-list').easySwitch({
                containerWidth: 720,
                containerHeight: 290,
                effect: 'fadeEffect',
                isPlayNumber: false,
                isPlayThumb: true,
                thumbItems: 3, //缩略图个数
                thumbWidth: 70, //缩略图宽度
                thumbHeight: 75, //缩略图高度
